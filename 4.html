<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <caption>This is table caption</caption>
<thead>
  <tr>
    <th><b>Column 1</b></th>
    <th><b>Column 2</b></th>
    <th><b>Column 3</b></th>
    <th><b>Column 4</b></th>
    <th><b>Column 5</b></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Data 1</td>
    <td rowspan="3">Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
    <td>Data 5</td>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 3</td>
    <td colspan="2">Data 4 and 5</td>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 3</td>
    <td>Data 4</td>
    <td>Data 5</td>
  </tr>
</tbody>
  </table>
</body>
</html>
